<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Factures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Connexion -->
    <div id="login-container">
        <form id="login-form">
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" id="username" required>
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" required>
            <button type="submit">Se connecter</button>
            <div id="login-message"></div>
        </form>
    </div>

    <!-- Contenu principal -->
    <div id="content" style="display: none;">
        <h1>Gestion des Factures</h1>

        <!-- Formulaire de factures -->
        <form id="invoice-form">
            <label for="invoice-date">Date de facture:</label>
            <input type="date" id="invoice-date" required>
            
            <label for="due-date">Date d'échéance:</label>
            <input type="date" id="due-date" required>
            
            <label for="amount">Montant:</label>
            <input type="number" id="amount" required>
            
            <label for="invoice-number">Numéro de facture:</label>
            <input type="text" id="invoice-number" required>
            
            <label for="encoding-number">Numéro d'encodage:</label>
            <input type="text" id="encoding-number" required>
            
            <label for="supplier-name">Nom du fournisseur:</label>
            <input type="text" id="supplier-name" required>
            
            <label for="seen-by">Vu par:</label>
            <select id="seen-by">
                <option value="Jude">Jude</option>
                <option value="Séphora">Séphora</option>
            </select>
            
            <label for="payment-method">Mode de paiement:</label>
            <select id="payment-method">
                <option value="ING">ING</option>
                <option value="CBC">CBC</option>
                <option value="Fortis">Fortis</option>
                <option value="Caisse de direction">Caisse de direction</option>
                <option value="Domiciliation">Domiciliation</option>
                <option value="Indépendants">Indépendants</option>
                <option value="VISA">VISA</option>
                <option value="Bancontact">Bancontact</option>
                <option value="Note de frais">Note de frais</option>
            </select>
            
            <label for="paid-date">Payé le:</label>
            <input type="date" id="paid-date">
            
            <label for="invoice-pdf">Télécharger le PDF de la facture:</label>
            <input type="file" id="invoice-pdf" accept="application/pdf">
            
            <button type="submit">Ajouter / Modifier la facture</button>
        </form>

        <!-- Tableau des factures -->
        <table>
            <thead>
                <tr>
                    <th>Date de facture</th>
                    <th>Date d'échéance</th>
                    <th>Montant</th>
                    <th>Numéro de facture</th>
                    <th>Numéro d'encodage</th>
                    <th>Nom du fournisseur</th>
                    <th>Vu par</th>
                    <th>Mode de paiement</th>
                    <th>Payé le</th>
                    <th>PDF</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="invoice-table-body"></tbody>
        </table>
        
        <!-- Boutons de tri -->
        <button id="sort-by-due-date">Trier par date d'échéance</button>
        <button id="sort-by-encoding-number">Trier par numéro d'encodage</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
