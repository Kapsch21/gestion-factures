<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Factures</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ajoutez ce CSS dans styles.css */
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            vertical-align: middle;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }

        .pdf-viewer {
            margin-top: 20px;
            text-align: center;
        }

        .pdf-viewer iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        /* Ajuster la largeur de la colonne "Payé le" */
        table th:nth-child(8),
        table td:nth-child(8) {
            min-width: 150px; /* Ajustez la largeur minimale selon vos besoins */
            word-wrap: break-word; /* Assure que le texte long est cassé pour s'ajuster */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestion des Factures</h1>
        <form id="factureForm">
            <!-- Autres champs du formulaire -->
            <label for="fournisseur">Nom du Fournisseur :</label>
            <input type="text" id="fournisseur" placeholder="Nom du Fournisseur" required>

            <label for="numeroFacture">Numéro de Facture :</label>
            <input type="text" id="numeroFacture" placeholder="Numéro de Facture" required>

            <label for="numeroEncodage">Numéro d'Encodage :</label>
            <input type="text" id="numeroEncodage" placeholder="Numéro d'Encodage" required>

            <label for="montant">Montant :</label>
            <input type="number" id="montant" placeholder="Montant" required>

            <label for="dateFacture">Date de Facture :</label>
            <input type="date" id="dateFacture" required>

            <label for="dateEcheance">Date d'Échéance :</label>
            <input type="date" id="dateEcheance" required>

            <label for="approuvePar">Approuvé par :</label>
            <select id="approuvePar" required>
                <option value="Jude">Jude</option>
                <option value="Sephora">Séphora</option>
                <option value="Les deux">Les deux</option>
            </select>

            <label for="datePaiement">Payé le :</label>
            <input type="date" id="datePaiement">

            <label for="modePaiement">Mode de Paiement :</label>
            <select id="modePaiement" required>
                <option value="ING">ING</option>
                <option value="CBC">CBC</option>
                <option value="Fortis">Fortis</option>
                <option value="Caisse de direction">Caisse de direction</option>
                <option value="Domiciliation">Domiciliation</option>
                <option value="Indépendants">Indépendants</option>
                <option value="VISA">VISA</option>
                <option value="Bancontact">Bancontact</option>
                <option value="Note de frais">Note de frais</option>
            </select>

            <label for="pdfFile">Importer le PDF de la Facture :</label>
            <input type="file" id="pdfFile" accept="application/pdf">

            <button type="submit">Ajouter Facture</button>
        </form>
        <div class="pdf-viewer" id="pdfViewer">
            <!-- PDF Viewer will be dynamically updated here -->
        </div>
        <table id="factureTable">
            <thead>
                <tr>
                    <th>Fournisseur</th>
                    <th>Numéro de Facture</th>
                    <th><button class="sort" data-sort="numeroEncodage">Numéro d'Encodage <span class="arrow">▼</span></button></th>
                    <th>Montant</th>
                    <th>Date de Facture</th>
                    <th><button class="sort" data-sort="dateEcheance">Date d'Échéance <span class="arrow">▼</span></button></th>
                    <th>Approuvé par</th>
                    <th>Payé le</th>
                    <th>Mode de Paiement</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les factures seront ajoutées ici -->
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
