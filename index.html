<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Factures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="authSection">
        <h2>Connexion</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" required>
            <button type="submit">Se connecter</button>
        </form>
        <button id="logoutButton">Se déconnecter</button>
    </div>

    <div id="invoiceSection">
        <h2>Ajouter une Facture</h2>
        <form id="addInvoiceForm">
            <label for="invoiceNumber">Numéro de Facture:</label>
            <input type="text" id="invoiceNumber" required>
            <label for="invoiceDate">Date de Facture:</label>
            <input type="date" id="invoiceDate" required>
            <label for="dueDate">Date d'Échéance:</label>
            <input type="date" id="dueDate" required>
            <label for="amount">Montant:</label>
            <input type="number" id="amount" required>
            <label for="provider">Nom du Fournisseur:</label>
            <input type="text" id="provider" required>
            <label for="paymentMethod">Méthode de Paiement:</label>
            <select id="paymentMethod">
                <option value="ING">ING</option>
                <option value="CBC">CBC</option>
                <option value="Fortis">Fortis</option>
                <option value="Caisse de direction">Caisse de direction</option>
                <option value="Domiciliation">Domiciliation</option>
                <option value="Indépendants">Indépendants</option>
                <option value="VISA">VISA</option>
                <option value="Bancontact">Bancontact</option>
                <option value="Note de frais">Note de frais</option>
            </select>
            <button type="submit">Ajouter la Facture</button>
        </form>

        <h2>Liste des Factures</h2>
        <table>
            <thead>
                <tr>
                    <th>Numéro de Facture</th>
                    <th>Date de Facture</th>
                    <th>Date d'Échéance</th>
                    <th>Montant</th>
                    <th>Fournisseur</th>
                    <th>Méthode de Paiement</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="invoiceTableBody">
                <!-- Les factures seront ajoutées ici dynamiquement -->
            </tbody>
        </table>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
