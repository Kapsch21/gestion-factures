<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Gestion des Factures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h1>Connexion</h1>
        <form id="login-form">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Se connecter</button>
            <div id="login-message"></div>
        </form>
    </div>

    <div id="content" style="display:none;">
        <!-- Contenu de l'application -->
        <h1>Gestion des Factures</h1>
        <form id="invoice-form">
            <!-- Champs du formulaire de facture -->
            <label for="invoice-date">Date de facture :</label>
            <input type="date" id="invoice-date" name="invoice-date" required>
            <label for="due-date">Date d'échéance :</label>
            <input type="date" id="due-date" name="due-date" required>
            <label for="amount">Montant :</label>
            <input type="number" id="amount" name="amount" required>
            <label for="invoice-number">Numéro de facture :</label>
            <input type="text" id="invoice-number" name="invoice-number" required>
            <label for="encoding-number">Numéro d'encodage :</label>
            <input type="text" id="encoding-number" name="encoding-number" required>
            <label for="supplier-name">Nom du fournisseur :</label>
            <input type="text" id="supplier-name" name="supplier-name" required>
            <label for="seen-by">Vu par :</label>
            <select id="seen-by" name="seen-by">
                <option value="jude">Jude</option>
                <option value="sephora">Séphora</option>
            </select>
            <label for="payment-method">Mode de paiement :</label>
            <select id="payment-method" name="payment-method">
                <option value="ING">ING</option>
                <option value="CBC">CBC</option>
                <option value="Fortis">Fortis</option>
                <option value="Caisse de direction">Caisse de direction</option>
                <option value="domiciliation">Domiciliation</option>
                <option value="Indépendants">Indépendants</option>
                <option value="VISA">VISA</option>
                <option value="Bancontact">Bancontact</option>
                <option value="Note de frais">Note de frais</option>
            </select>
            <label for="paid-date">Payé le :</label>
            <input type="date" id="paid-date" name="paid-date">
            <label for="invoice-pdf">PDF de la facture :</label>
            <input type="file" id="invoice-pdf" name="invoice-pdf" accept=".pdf">
            <button type="submit">Ajouter Facture</button>
        </form>

        <button id="sort-by-due-date">Trier par Date d'Échéance</button>
        <button id="sort-by-encoding-number">Trier par Numéro d'Encodage</button>

        <table>
            <thead>
                <tr>
                    <th>Date de Facture</th>
                    <th>Date d'Échéance</th>
                    <th>Montant</th>
                    <th>Numéro de Facture</th>
                    <th>Numéro d'Encodage</th>
                    <th>Nom du Fournisseur</th>
                    <th>Vu par</th>
                    <th>Mode de Paiement</th>
                    <th>Payé le</th>
                    <th>PDF</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="invoice-table-body">
                <!-- Les lignes des factures seront ajoutées ici -->
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
