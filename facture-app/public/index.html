<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Factures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestion des Factures</h1>

    <div>
        <h2>Ajouter une Facture</h2>
        <form id="invoiceForm">
            <label for="invoiceDate">Date de Facture :</label>
            <input type="date" id="invoiceDate" required>
            
            <label for="dueDate">Date d'Échéance :</label>
            <input type="date" id="dueDate" required>
            
            <label for="amount">Montant :</label>
            <input type="number" id="amount" step="0.01" required>
            
            <label for="number">Numéro de Facture :</label>
            <input type="text" id="number" required>
            
            <label for="provider">Nom du Fournisseur :</label>
            <input type="text" id="provider" required>
            
            <label for="paidBy">Payé par :</label>
            <select id="paidBy" required>
                <option value="ING">ING</option>
                <option value="CBC">CBC</option>
                <option value="Fortis">Fortis</option>
                <option value="Caisse de direction">Caisse de direction</option>
                <option value="Domiciliation">Domiciliation</option>
                <option value="Indépendants">Indépendants</option>
                <option value="VISA">VISA</option>
                <option value="Bancontact">Bancontact</option>
                <option value="Note de frais">Note de frais</option>
            </select>
            
            <button type="button" onclick="addInvoice()">Ajouter Facture</button>
        </form>
    </div>

    <h2>Liste des Factures</h2>
    <table id="invoiceTable">
        <thead>
            <tr>
                <th>Date de Facture</th>
                <th>Date d'Échéance</th>
                <th>Montant</th>
                <th>Numéro de Facture</th>
                <th>Nom du Fournisseur</th>
                <th>Payé par</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les lignes des factures seront ajoutées ici dynamiquement -->
        </tbody>
    </table>

    <script type="module" src="app.js"></script>
</body>
</html>
